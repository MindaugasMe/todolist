{% extends 'base/main.html' %}
{% block content %}
<h1>Calculator</h1>
<form action="count" method="POST">
{% csrf_token %}
    <label for="activities">Select a activity:</label>
    <select name="activity" id="activities" required>
        <option value="">--Please choose an option--</option>
        <option value="0">Walking</option>
        <option value="1">Running</option>
        <option value="2">Swimming</option>
        <option value="3">Cycling</option>
    </select>
    <div>
        <br>Enter time:<br>
        <input style="width: 30%;" type="text" name="time"> Minutes
    </div>
    <div>
        <br>Enter weight:<br>
        <input style="width: 30%;" type="text" name="weight"> Kg
    </div>
     <div>
        <br>Enter time:<br>
            <input style="width: 30%;" type="text" name="tnow" value="{{date_now}}">
            <br>(dd HH-MM)<br>
        </div>
    <div>
        <input type="submit" value="Submit" style="background-color: green; border: none; text-decoration: none; color: white;cursor: pointer;">
    </div>
</form>
{% endblock %}
